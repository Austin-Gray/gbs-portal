<div class="newsfeed card container-fluid">
  <div class="section-title">Latest News</div>
  <ul ng-repeat="news in $ctrl.newsfeed">
    <li class="news-item">
      <p class="headline">{{news.headline}}</p>
      <p class="timestamp"><i class="far fa-clock"></i>&emsp;{{news.time}} in <span style="color: #ff8800">{{news.location}}</span></p>
      <p class="news-details">{{news.details}}</p>
    </li>
  </ul>
</div>
